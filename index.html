<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="index.css" />
        <link rel="shortcut icon" href="./assets/images/icon.ico" type="image/x-icon" />
        <script src="index.js" defer></script>
        <title>Axie Energy Counter</title>
    </head>
    <body>
        <div class="container">
            <div class="scroll">
                <div id="menu">
                    <svg
                        version="1.1"
                        xmlns="http://www.w3.org/2000/svg"
                        xmlns:xlink="http://www.w3.org/1999/xlink"
                        viewbox="0 0 1000 1000"
                        enable-background="new 0 0 1000 1000"
                        xml:space="preserve"
                        class="popup"
                        onclick="newWindow()"
                    >
                        <metadata>Svg Vector Icons : http://www.onlinewebfonts.com/icon</metadata>
                        <g>
                            <g>
                                <path
                                    d="M485,379.5l130.6,130.6l245.8-245.8l126.9,126.9l0.2-379L607.1,10l123.8,123.7L485,379.5L485,379.5z M986.4,546.3l-94.1-95.4l1.7,441.3l-784.7,0.4l0.8-782.7l438.9-2l-98-98H108C53.9,10,10,54,10,108v784c0,54.1,43.9,98,98,98h784c54.1,0,98-43.9,98-98L986.4,546.3z"
                                />
                            </g>
                        </g>
                    </svg>
                </div>
                <p id="energy">3</p>
                <div id="btn">
                    <button data-val="-4">-4</button>
                    <button data-val="-3">-3</button>
                    <button data-val="-2">-2</button>
                    <button data-val="-1">-1</button>
                    <button data-val="1">+1</button>
                    <button data-val="2">+2</button>
                    <button data-val="3">+3</button>
                    <button data-val="4">+4</button>
                    <button id="endRound">END ROUND</button>
                    <button id="reset">RESET</button>
                </div>
            </div>
            <div id="history">
                <div class="history-text new-round">3</div>
            </div>
        </div>
    </body>
</html>
